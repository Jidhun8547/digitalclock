<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color:black;">
<h1 id="output" class="text-light" style="font-size: 120px;"> H:M:S:AM</h1>
    </div>
        
    
</body>
<script>
    const getTime=()=>{
        const localTime=new Date()
        console.log(localTime);
        let hours=localTime.getHours()
        let minute=localTime.getMinutes()
        let second=localTime.getSeconds()
        session='AM'
        console.log(hours);
        if(hours>12){
            hours=hours-12
            session='PM'
        }
        output.innerHTML = `${hours}:${minute}:${second} ${session}`

        setTimeout(()=>{
            getTime()
        },1000
    )
        

        
        
    }
    getTime()
</script>
